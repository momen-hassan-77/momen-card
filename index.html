<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6c63ff, #9246ff);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, #6c63ff, #9246ff);
            border-radius: 20px;
            padding: 20px;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-img {
            width: 133px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin: 0 auto 15px auto;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1rem;
            color: #e0d9ff;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .info {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .info-item i {
            font-size: 1.2rem;
            background-color: white;
            color: #6c63ff;
            padding: 8px;
            border-radius: 50%;
        }

        .info-item span, .info-item a {
            font-size: 1rem;
            color: white;
            text-decoration: none;
        }

        .info-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/2024_12_23_11_54_IMG_7867.JPG" alt="Profile" class="profile-img">
        <h2>Momen Salman</h2>
        <p class="title">Computer Engineering</p>
        <!-- تأكد من وجود الملف في نفس المجلد -->
        <a href="img/Momen Salman.vcf" download class="download-btn">Download vCard</a>
        <div class="info">
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <span><a href="tel:+201060782406">+20 106 078 2406</a></span>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span><a href="mailto:momensalman78@gmail.com">momensalman78@gmail.com</a></span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span><a href="https://www.google.com/maps/search/?api=1&query=Qena,+Egypt" target="_blank">Qena, Egypt</a></span>
            </div>
            <div class="info-item">
                <i class="fas fa-globe"></i>
                <span><a href="https://momen-salman.netlify.app/" target="_blank">momen-salman.netlify.app</a></span>
            </div>
        </div>
    </div>
</body>
</html>
